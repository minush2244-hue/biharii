<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bi.Links</title>
  <style>
    body{
      margin:0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      background:#0f1724;
      color:#e6eef6;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    .header{
      display:flex;
      align-items:flex-start;
      padding:20px;
      gap:20px;
    }
    .categories{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .categories button{
      color:#e6eef6;
      background:transparent;
      border:none;
      padding:6px 10px;
      border-radius:4px;
      text-align:left;
      cursor:pointer;
      font-size:14px;
    }
    .categories button:hover{
      background:#071423;
    }
    .logo-box{
      flex:1;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      flex-direction:column;
    }
    .logo{
      font-size:32px;
      font-weight:700;
      color:#e6eef6;
      display:flex;
      align-items:center;
      gap:8px;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
    }
    .logo-icon{
      width:40px;
      height:40px;
      background:linear-gradient(135deg, #06b6d4, #7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      font-weight:700;
      font-size:18px;
      box-shadow:0 4px 12px rgba(6,182,212,0.2);
      color:white;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
    }
    .sub{
      color:#94a3b8;
      margin-top:6px;
    }
    .main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="categories">
      <button onclick="redirect('movies.html')">Movies</button>
      <button onclick="redirect('https://fitgirl-repacks.site')">FitGirl Repack</button>
      <button onclick="redirect('https://www.cricbuzz.com/')">Live Sports</button>
      <button onclick="redirect('https://store.steampowered.com/')">Games</button>
      <button onclick="redirect('https://play.google.com/store')">Apps</button>
      <button onclick="redirect('https://www.techradar.com/')">Tech</button>
      <button onclick="redirect('https://www.bbc.com/news')">News</button>
      <button onclick="redirect('https://www.spotify.com/')">Music</button>
      <button onclick="redirect('https://www.crunchyroll.com/')">Anime</button>
      <button onclick="redirect('https://www.khanacademy.org/')">Education</button>
      <button onclick="redirect('https://www.ninite.com/')">Tools</button>
      <button onclick="redirect('https://www.facebook.com/')">Social</button>
      <button onclick="redirect('https://chat.openai.com/')">AI Tools</button>
      <button onclick="redirect('https://www.amazon.com/')">Shopping</button>
      <button onclick="redirect('https://www.reddit.com/')">Other</button>
    </div>
    <div class="logo-box">
      <div class="logo">
        <div class="logo-icon">Bi</div>
        Bi.Links
      </div>
      <div class="sub">World Largest Link site â€” Click a category to visit any site.</div>
    </div>
  </div>

  <div class="main">
    <!-- Future content here -->
  </div>

  <script>
    function redirect(url){
      window.open(url,'_blank');
    }
  </script>
</body>
</html>
